
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Digital & Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .text-orange { color: #F97316; }
        .bg-orange { background-color: #F97316; }
        .border-orange { border-color: #F97316; }

        @keyframes subtle-float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(2%, -3%) rotate(2deg) scale(1.05); }
            66% { transform: translate(-1%, 2%) rotate(-1deg) scale(0.98); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        @keyframes slow-drift {
            0% { transform: rotate(0deg) translate(0, 0); }
            50% { transform: rotate(180deg) translate(-5%, 5%); }
            100% { transform: rotate(360deg) translate(0, 0); }
        }

        @keyframes aura-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        @keyframes bounce-horizontal {
            0%, 100% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        @keyframes nav-click-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
            20% { transform: scale(0.85); box-shadow: 0 0 45px 10px rgba(249, 115, 22, 0.7); background-color: rgba(249, 115, 22, 0.2); border-color: #F97316; }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }

        .animate-subtle-float {
            animation: subtle-float 40s infinite ease-in-out;
        }

        .animate-slow-drift {
            animation: slow-drift 80s infinite linear;
        }

        .animate-aura {
            animation: aura-pulse 15s infinite ease-in-out;
        }

        .animate-bounce-horizontal {
            animation: bounce-horizontal 2s infinite ease-in-out;
        }

        .nav-feedback-active {
            animation: nav-click-pulse 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bg-grid-pattern {
            background-image: radial-gradient(circle, rgba(249, 115, 22, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }
    </style>
